<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Parallax</title>
</head>
<body>
    <script type="module" src="./Parallax.js"></script>
    <div class="parallaxScene">
        <img src="./imgs/circle.png" id="circleImg1" class="parallaxElement" zIndex="3" orientation="-1">
        <img src="./imgs/circle.png" id="circleImg2" class="parallaxElement" zIndex="3" orientation="1">
        <img src="./imgs/background.jpg" id="backgroundImg" class="parallaxElement" zIndex="0.1" orientation="-1">
    </div>
    <div class="parallaxScene">
        <img src="./imgs/circle.png" id="circleImg" class="parallaxElement" zIndex="1" orientation="1">
        <img src="./imgs/background.jpg" id="backgroundImg" class="parallaxElement" zIndex="0.01" orientation="1">
    </div>
</body>
</html>
